<div class="row">
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header">
                <div class="pull-right">
                    <div class="pull-right">
                        {{paginate pagination}}
                    </div>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-striped">
                    <tr >
                        <th>活动名称</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>联系电话</th>
                        <th>身份证</th>
                        <th>职业</th>
                        <th>操作</th>
                    </tr>
                    {{#activityApplies}}
                    <tr>
                        <td>{{activityName}}</td>
                        <td>{{realName}}</td>
                        <td>{{age}}</td>
                        <td>{{phone}}</td>
                        <td>{{identification}}</td>
                        <td>{{job}}</td>
                        <td>
                            <a href="javascript:void(0)" class="btn btn-danger" onclick="deleteData('{{id}}','activityApplies')" >删除</a>
                            <a href="/admin/activityApplies/edit?id={{id}}" class="btn btn-info">编辑</a>
                        </td>
                    </tr>
                    {{/activityApplies}}
                </table>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
{{#extend "scripts"}}
<script src="/public/admin/js/activityApplies/index.js"></script>
{{/extend}}
