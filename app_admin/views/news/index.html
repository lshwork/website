<div class="row">
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header">
                <div class="btn-group">
                    <a href="/admin/news/add" class="btn btn-success">新增</a>
                </div>
                <div class="pull-right">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-striped">
                    <tr>
                        <th style="text-align: center">新闻标题</th>
                        <th style="text-align: center" width="150px">缩略图</th>
                        <th style="text-align: center" width="80px">优先级</th>
                        <th style="text-align: center" width="80px">是否可用</th>
                        <th style="text-align: center" >类型</th>
                        <th>新闻摘要</th>
                        <th  style="text-align: center" width="150px">操作</th>
                    </tr>
                    {{#news}}
                    <tr>
                        <td  style="text-align: center">{{title}}</td>
                        <td style="text-align: center">{{#if image}}<img src="{{image}}"  alt="Preview Icon"  width='50' height='50'>{{/if}} </td>
                        <td style="text-align: center">{{priority}}</td>
                        <td style="text-align: center">{{#if enabled}}是{{else}}否{{/if}}</td>
                        <td style="text-align: center">
                            {{#equal type 'tyxw'}}体育新闻{{/equal}}
                            {{#equal type 'dtdt'}}德天动态{{/equal}}
                        </td>
                        <td>{{desc}}</td>
                        <td style="text-align: center">
                            <a href="javascript:void(0)" class="btn btn-danger" onclick="deleteData('{{id}}','news')" >删除</a>
                            <a href="/admin/news/edit?id={{id}}" class="btn btn-info">编辑</a>
                        </td>
                    </tr>
                    {{/news}}
                </table>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
