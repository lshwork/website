{{#extend "stylesheets"}}
<link rel="stylesheet" href="/public/plugins/bootstrap-switch/css/bootstrap-switch.min.css">
{{/extend}}
<div class="row">
    <div class="col-md-10">
        {{> alerts}}
        <div class="box box-info">
            <div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">新闻信息</h3>
            </div>
            <form id="newsForm" role="form" action="/admin/news/post" method="post" >
                <input type="hidden" id="id" name="id" value="{{singleNew.id}}">
                <input type="hidden" id="imageType" value="singleNew" >
                <div class="box-body">

                    <div class="form-group required">
                        <label for="title" class="control-label">新闻标题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="新闻标题" value="{{singleNew.title}}">
                    </div>
                    <div class="form-group ">
                        <label for="image" class="control-label">新闻缩略图</label>
                        <input id="image" name="file" type="file"  class="file-loading" accept="image/*">
                        <input id="imageUrl" name="imageUrl" type="hidden" value="{{singleNew.image}}" >

                       <!-- <a href="javascript:void(0)" class=" picFileUpload" style="display: block;border: 1px solid #ccc;font-size: 12px; line-height: 20px; margin-left: 15px; background: #eaf2ff; color: #000000; float: left;width: 60px;text-align: center; border-radius: 5px">上传图片</a>-->
                    <!--    <input type="hidden" class="form-control" id="image" name="image" placeholder="新闻缩略图" value="{{singleNew.image}}">-->
                    <!--    {{#if singleNew.image}}
                        <img class="img-circle" src="{{singleNew.image}}" id="PreviewIcon" alt="Preview Icon"  width='80' height='80'>
                        {{/if}}-->
                        <div style="clear: both"></div>
                    </div>
                    <div class="form-group ">
                        <label for="priority" class="control-label">优先级</label>
                        <input type="text" onkeyup="value=this.value.replace(/\D+/g,'')" class="form-control" id="priority" name="priority" placeholder="数字越大优先级越高" value="{{singleNew.priority}}">
                    </div>
                    <div class="form-group required">
                        <label  for="enabled" class="control-label">是否启用</label>
                        <input type="checkbox" id="enabled" name="enabled" {{#if singleNew.enabled}}checked="checked"{{/if}}>
                    </div>
                    <div class="form-group required">
                        <label for="desc" class="control-label">新闻摘要</label>
                        <textarea class="form-control"  id="desc" name="desc">{{singleNew.desc}}</textarea>
                    </div>
                    <div class="form-group required">
                        <label for="content" class="control-label">新闻内容</label>
                        <textarea style="height:300px;visibility:hidden;" id="content" name="content" >{{singleNew.content}}</textarea>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="/admin/news/" class="btn btn-default pull-right">取消</a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
{{#extend "scripts"}}
<script src="/public/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<script src="/public/plugins/bootstrap-fileinput/js/fileinput.js"></script>
<script src="/public/plugins/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>
<script src="/public/admin/js/news/edit.js"></script>
{{/extend}}
